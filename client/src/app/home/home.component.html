<div class="container mt-5">
    <div *ngIf="!registerMode" class="" style="text-align: center;">
        <h1>Connect with friends. Chat with them.</h1>
        <p class="lead">Sign up here!</p>
        <div class="text-cener">
            <button class="btn btn-primary btn-lg me-2" (click)="registerToggle()">Register</button>
            <button class="btn btn-primary btn-info btn-lg">Learn More</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>

</div>
