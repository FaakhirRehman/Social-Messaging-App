<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Social Messaging App</a>
        <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="accountSerive.currentUser$ | async">
            <li class="nav-item">
                <a class="nav-link" href="#">Friends</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Lists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Messages</a>
            </li>
        </ul>

        <div class="dropdown" *ngIf="accountSerive.currentUser$ | async" dropdown>
            <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>Welcome User!</a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
                <a class="dropdown-item">Profile Settings</a>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>

        <form *ngIf="!(accountSerive.currentUser$ | async)" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">

            <input class="form-control me-2" name="password" [(ngModel)]="model.password" type="password" placeholder="Password">
            <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
    </div>
