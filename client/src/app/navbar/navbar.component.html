<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" routerLink="/members" routerLinkActive="active">Social Messaging App</a>
        <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="accountSerive.currentUser$ | async">
            <ng-container>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/members" routerLinkActive="active">Friends</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
                </li>
            </ng-container>
        </ul>

        <div class="dropdown" *ngIf="(accountSerive.currentUser$ | async) as user" dropdown>
            <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>Welcome {{user.username | titlecase}}!</a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
                <a class="dropdown-item">Profile Settings</a>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>

        <form *ngIf="!(accountSerive.currentUser$ | async)" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()"
            autocomplete="off">
            <input class="form-control me-2" name="username" [(ngModel)]="model.username" type="text"
                placeholder="Username">
            <input class="form-control me-2" name="password" [(ngModel)]="model.password" type="password"
                placeholder="Password">
            <button class="btn btn-success" type="submit">Login</button>
        </form>
    </div>
</nav>
